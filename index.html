    <main class="main" id="main">
      <div class="main__inner" id="main__inner">
        <div id="filters" class="filters">
          <h2 class="filters__title title">ФИЛЬТРЫ ДЛЯ ПОИСКА</h2>
          <div class="filters__settings" id="filters-settings">
            <div class="filters__languages">
              <select
                name="languages"
                id="languages-select"
                class="languages-select"
              >
                <option value="">Выберите язык</option>
                <option value="ru">Русский</option>
                <option value="en">Английский</option>
                <option value="de">Немецкий</option>
                <option value="fr">Французский</option>
              </select>
            </div>
            <div class="filters__dates-from">
              <input
                type="text"
                id="dates-from"
                class="dates-from"
                placeholder="Дата публикации: от"
                onfocus="(this.type='date')"
                onblur="if(this.value === ''){this.type='text'}"
              />
            </div>
            <div class="filters__dates-to">
              <input
                type="text"
                id="dates-to"
                class="dates-to"
                placeholder="Дата публикации: до"
                onfocus="(this.type='date')"
                onblur="if(this.value === ''){this.type='text'}"
              />
	            <!--                min="2024-03-15" max="2024-03-31"-->
            </div>
            <div class="filters__sorting">
              <select name="sorting" id="sorting-select" class="sorting-select">
                <option value="">Сортировать по</option>
                <option value="publishedAt">Дате публикации</option>
                <option value="popularity">Популярности</option>
              </select>
            </div>
          </div>
        </div>

        <div class="search" id="search">
          <input
            id="search__input"
            class="search__input"
            type="text"
            placeholder="Введите слово / фразу"
          />

          <div class="search__words-buttons">
            <button id="add-word-button" type="button">ДОБАВИТЬ СЛОВО</button>
            <button id="avoid-word-button" type="button">ИЗБЕГАТЬ СЛОВО</button>
          </div>

          <div id="search__words-containers" class="search__words-containers">
            <div id="added-words-container"></div>
            <div id="avoid-words-container"></div>
          </div>
          <button type="button" id="search-news-button">ИСКАТЬ НОВОСТИ</button>
        </div>
