          <h2 class="filters__title title">ФИЛЬТРЫ ДЛЯ ПОИСКА</h2>
          <div class="filters__settings">
            <div class="filters__languages">
              <select
                name="languages"
                id="languages-select"
                class="languages-select"
              >
                <option value="">Выберите язык</option>
                <option value="ru">Русский</option>

            <div class="filters__dates-from">

                id="dates-from"
                class="dates-from"
              />
            </div>
            <div class="filters__dates-to">
              <!--						<label for="dates-to">До</label>-->
              <input type="date" name="to" id="dates-to" class="dates-to" />
            </div>
            <div class="filters__sorting">
              <select name="sorting" id="sorting-select" class="sorting-select">
                <option value="">Сортировать по</option>
                <option value="publishedAt">Дате публикации</option>
                <option value="popularity">Популярности</option>
              </select>
            </div>
          </div>
        </div>

        <div class="search" id="search">

            class="input"
            name="input__words"
            type="text"
            placeholder="Введите слово / фразу"
          />

          <div class="input-buttons">
            <button id="add-word-button" class="button" type="button">
              ДОБАВИТЬ СЛОВО
            </button>
            <button id="avoid-word-button" class="button" type="button">
              ИЗБЕГАТЬ СЛОВО
            </button>
          </div>

          <div id="search__words" class="search__words">
            <div class="search__words-add" id="added-words-container"></div>
            <div class="search__words-avoid" id="avoid-words-container"></div>
          </div>
          <button type="button" id="search-news-button">ИСКАТЬ НОВОСТИ</button>
