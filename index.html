<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>NewsApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/styles.css" />

    <script src="./src/js/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
	      <img src="/images/png/header-logo.png" alt=""
	            width="170" height="70"
	            loading="lazy"
	            class="header-logo"/>
        <button id="favorites-button" class="favorites-button" type="button">ИЗБРАННОЕ</button>
	      <span class="favorites-count" id="favorites-count">10</span>
      </div>
    </header>

    <main class="main" id="main">
      <div class="main__inner" id="main__inner">
        <div id="filters" class="filters">
          <h2 class="filters__title title">ФИЛЬТРЫ ДЛЯ ПОИСКА</h2>
          <div class="filters__settings" id="filters-settings">
            <div class="filters__languages">
              <select
                name="languages"
                id="languages-select"
                class="languages-select"
              >
                <option value="">Выберите язык</option>
                <option value="ru">Русский</option>
                <option value="en">Английский</option>
                <option value="de">Немецкий</option>
                <option value="fr">Французский</option>
              </select>
            </div>
            <div class="filters__dates-from">
              <input
                type="text"
                id="dates-from"
                class="dates-from"
                placeholder="Дата публикации: от"
                onfocus="(this.type='date')"
                onblur="if(this.value === ''){this.type='text'}"
              />
            </div>
            <div class="filters__dates-to">
              <input
                type="text"
                id="dates-to"
                class="dates-to"
                placeholder="Дата публикации: до"
                onfocus="(this.type='date')"
                onblur="if(this.value === ''){this.type='text'}"
              />
	            <!--                min="2024-03-15" max="2024-03-31"-->
            </div>
            <div class="filters__sorting">
              <select name="sorting" id="sorting-select" class="sorting-select">
                <option value="">Сортировать по</option>
                <option value="publishedAt">Дате публикации</option>
                <option value="popularity">Популярности</option>
              </select>
            </div>
          </div>
        </div>

        <div class="search" id="search">
          <input
            id="search__input"
            class="search__input"
            type="text"
            placeholder="Введите слово / фразу"
          />

          <div class="search__words-buttons">
            <button id="add-word-button" type="button">ДОБАВИТЬ СЛОВО</button>
            <button id="avoid-word-button" type="button">ИЗБЕГАТЬ СЛОВО</button>
          </div>

          <div id="search__words-containers" class="search__words-containers">
            <div id="added-words-container"></div>
            <div id="avoid-words-container"></div>
          </div>
          <button type="button" id="search-news-button">ИСКАТЬ НОВОСТИ</button>
        </div>

        <div class="news" id="founded-news">
        </div>
      </div>
	    
	    <div id="founded-news-status">
		    <img
			    src="./public/images/svg/micro.svg"
			    alt=""
			    id="founded-news-status-image"
			    loading="lazy"
		    />
		    <div class="welcome">
			    <span class="welcome-inner" id="welcome-inner"><span class="welcome-description" id="welcome-description"></span><span id="welcome-inner-stick"></span></span>
		    </div>
	    </div>
	    
	    <div class="favorites">
		    <div class="favorites__status" id="favorites__status">
			    <img
				    src="./public/images/svg/favorites-container.svg"
				    alt=""
				    id="favorites__status-image"
				    width="400"
				    height="400"
				    loading="lazy"
			    />
			    <p class="favorites__status-description">
				    СОХРАНЯЙТЕ НАЙДЕННЫЕ НОВОСТИ В ИЗБРАННОЕ С ПОМОЩЬЮ КНОПКИ "В
				    ИЗБРАННОЕ"
			    </p>
		    </div>
		    
		    <div class="favorites__inner">
			    <div class="news" id="favorites-news"></div>
		    </div>
	    </div>
    </main>

    

    <footer class="footer">
    </footer>
  </body>
</html>
